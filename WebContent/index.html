<DOCTYPE html>
<html>
  <head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <body>
    <div class="main-block">
      <h1>Registration</h1>
      <form action="reg">
       
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="fname" id="name" placeholder="Name" required/>
        
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input type="text" name="email" id="email" placeholder="email" required/>
        
		<label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="pass" id="pass" placeholder="Password" required/>
        
		<label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="enrol" id="enrol" placeholder="Enrollnment no." />
        
        


<hr>
       
        <hr>
        <div class="btn-block">
          <p>By clicking Register, you agree on our <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for W3Docs</a>.</p>
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
